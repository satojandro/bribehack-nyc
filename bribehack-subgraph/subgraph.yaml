specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Bribehack
    network: sepolia
    source:
      address: "0x22a81e4c78ec3bc0469f23e34ce130242bbf7ca0"
      abi: Bribehack
      startBlock: 6000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Commitment
        - Bounty
        - Bribe
        - Hacker
        - Sponsor
        - GlobalStats
      abis:
        - name: Bribehack
          file: ./abis/Bribehack.json
      eventHandlers:
        - event: NewCommitment(indexed address,string[],string,string,uint256)
          handler: handleNewCommitment
        - event: BountySponsored(indexed string,indexed address,uint256,uint256)
          handler: handleBountySponsored
        - event: HackerBribed(indexed address,indexed address,indexed string,uint256,uint256)
          handler: handleHackerBribed
      file: ./src/mapping.ts